<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="layout.css" />
    <script src="./scripts/showPic.js"></script>
  </head>
  <body>
    <h1>Snapshots</h1>
    <ul>
      <li>
        <a
          href="./images/js-gallery-fireworks.jpg"
          title="fireworks"
          onclick="showPic(this); return false;"
          >Fireworks</a
        >
      </li>
      <li>
        <a
          href="./images/js-gallery-coffee.jpg"
          title="coffee"
          onclick="showPic(this); return false;"
          >Coffee</a
        >
      </li>
      <li>
        <a
          href="./images/js-gallery-rose.jpg"
          title="rose"
          onclick="showPic(this); return false;"
          >Rose</a
        >
      </li>
      <li>
        <a
          href="./images/js-gallery-bigben.jpg"
          title="bigben"
          onclick="showPic(this); return false;"
          >BigBen</a
        >
      </li>
    </ul>
    <img
      id="placeholder"
      src="./images/placeholder.png"
      alt="my image gallery"
    />
    <p id="description">Choose a photo</p>
  </body>
</html>
